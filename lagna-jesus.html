<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Jesús Laguna | LAGNA Consulting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #0e1a25;
            --accent: #f29c3a;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 360px;
            padding: 20px;
        }

        .logo {
            width: 140px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            text-decoration: none;
            color: var(--primary);
            background-color: var(--accent);
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- LOGO -->
        <img src="logo.png" alt="LAGNA Consulting" class="logo">

        <!-- NOMBRE -->
        <h1>Jesús Laguna</h1>

        <!-- BOTONES -->
        <div class="links">
            <a href="https://wa.me/34676820233" target="_blank">WhatsApp</a>
            <a href="https://lagnaconsulting.com/" target="_blank">Página Web</a>
            <a href="https://instagram.com/lagnaconsulting" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/company/lagnaconsulting/" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
